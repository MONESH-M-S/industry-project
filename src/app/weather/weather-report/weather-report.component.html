<section class="h-full">
  <div class="surface-ground px-4 py-5 md:px-6 lg:px-8 text-left">
    <h3>Current Status:</h3>
    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="mb-3">
            <div>
              <span class="block text-700 font-semibold mb-3">Temperature</span>
            </div>
          </div>
          <p-knob class="text-center" [(ngModel)]="weatherStats[0]" [readonly]="true" valueTemplate="{value}&#176;C"></p-knob>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="surface-card shadow-2 p-3 border-round">
          <div class="mb-3">
            <div>
              <span class="block text-700 font-semibold mb-3">Humidity</span>
            </div>
          </div>
          <p-knob class="text-center" [(ngModel)]="weatherStats[1]" [readonly]="true" valueTemplate="{value}%"></p-knob>
        </div>
      </div>
    </div>
  </div>
</section>
