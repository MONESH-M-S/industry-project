<section class="text-center">
  <div class="loader mt-5" *ngIf="isLoading">
    <p-progressSpinner
      [style]="{ width: '50px', height: '50px' }"
      styleClass="custom-spinner"
      strokeWidth="8"
      fill="var(--surface-ground)"
      animationDuration=".5s"
    ></p-progressSpinner>
  </div>

  <div *ngIf="!isLoading">
    <div class="weather_image">
      <img
        *ngIf="currentWeather[1] > 74"
        [width]="150"
        src="../../assets/rain-svgrepo-com.svg"
        alt="Rainy"
      />
      <img
        *ngIf="currentWeather[1] < 64"
        [width]="150"
        src="../../assets/sun-svgrepo-com.svg"
        alt="Sunny"
      />
      <img
        *ngIf="currentWeather[1] > 65 && currentWeather[1] < 75"
        [width]="150"
        src="../../assets/cloudy-day-weather-svgrepo-com.svg"
        alt="Cloudy"
      />
    </div>
    <div class="humidity_value scalein animation-duration-1000">
      <h1 class="text-5xl md:text-7xl m-0">{{ currentWeather[1] }} %</h1>
    </div>

    <div class="report_page" *ngIf="currentWeather != [0, 0]">
      <app-weather-report [weatherStats]="currentWeather"></app-weather-report>
    </div>
  </div>
</section>
